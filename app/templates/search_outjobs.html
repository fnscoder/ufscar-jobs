{% extends 'base.html' %}

{% block content %}

<h3>Vagas disponíveis no site InfoJobs</h3>

<table class="table table-bordered">
{% for job in jobs %}
    
        <tr>
            <th>Título da vaga</th>
            <th>Descrição</th>
            <th>Salário</th>
            <th>Local</th>
            <th>Candidate-se</th> 
        </tr>

        <tr>
            <td>{{ job.title }}</td>
            <td>{{ job.description }}</td>
            <td>{{ job.salary }}</td>
            <td>{{ job.local }}</td>
            <td><a href="{{ job.url }}">Saiba mais</a></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
        
{% endfor %}
</table>

{% endblock %}
