{% block content %}

<h3>Candidatos cadastrados</h3>

<table class="table table-striped mb-4">
    <thead class="thead-inverse">
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
        </tr>
    </thead>
    <tbody>
        {% for c in candidates %}
        <tr>
            <td>{{ c.name }}</td>
            <td>{{ c.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
