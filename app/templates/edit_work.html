{% extends 'base.html' %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h2>Editar Experiência Profissional</h2>
    <form action="" method="POST">
        {{ form.csrf_token }}       

        <div class="form-group">
            <label>Nome do cargo</label>
            <input class="form-control" type="text" name="post" value="{{ form.post }}">
        </div>
        <div class="form-group">
            <label>Nome da empresa</label>
            <input class="form-control" type="text" name="company" value="{{ form.company }}">
        </div>
        <div class="form-group">
            <label>Data de início</label>
            <input class="form-control" type="text" name="entry_date" value="{{ form.entry_date }}">
        </div>
        <div class="form-group">
            <label>Data de saída</label>
            <input class="form-control" type="text" name="departure_date" value="{{ form.departure_date }}">
        </div>
        <div class="form-group">
            <label>Atividades</label>
            <input class="form-control" type="text" name="tasks" value="{{ form.tasks }}">
        </div>
        <div class="form-group">
            <label>Observação</label>
            <input class="form-control" type="text" name="observation" value="{{ form.observation }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
</div>
{% endblock %}
