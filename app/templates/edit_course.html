{% extends 'base.html' %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h2>Editar Curso</h2>
    <form action="" method="POST">
        {{ form.csrf_token }}       
        <div class="form-group">
            <label>Nome do curso</label>
            <input class="form-control" type="text" name="course_name" value="{{ form.course_name }}">
        </div>
        <div class="form-group">
            <label>Nome da escola</label>
            <input class="form-control" type="text" name="school_name" value="{{ form.school_name }}">
        </div>
        <div class="form-group">
            <label>Tipo de curso</label>
            <input class="form-control" type="text" name="grade" value="{{ form.grade }}">
        </div>
        <div class="form-group">
            <label>Carga horária</label>
            <input class="form-control" type="text" name="course_load" value="{{ form.course_load }}">
        </div>
        <div class="form-group">
            <label>Ano de conclusão</label>
            <input class="form-control" type="text" name="conclusion" value="{{ form.conclusion }}">
        </div>
        <div class="form-group">
            <label>Observação</label>
            <input class="form-control" type="text" name="observation" value="{{ form.observation }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
</div>
{% endblock %}
